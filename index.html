<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <style>
        .custom-hr {
            border: none;
            height: 2px;
            background: black;
            margin: 20px 0;
        }
    </style>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="test2.css">
    <link rel="stylesheet" href="test3.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="overlay.css">
</head>
<body style="background-color: aliceblue;">
    <div id="dinoGame">
        <div id="title" style="text-align: center;">
            <h1>Hand of the Highway</h1>
            <p>"The opportunity to secure ourselves against defeat lies in our own hands, but the opportunity of defeating the enemy is provided by the enemy himself."</p>

            <hr class="custom-hr">
        </div>

        <div id="scoreSpace">
            <h4 id="scoreDisplay" style="text-align: center;">High Score: 0</h4>
        </div>

        <div id="myCanvas" class="overlay" style="position: relative; border:1px solid #000000; width: 918px; height: 612px; margin-left: auto; margin-right: auto; "></div>
        
        <div id="startMenuButtons" style="text-align: center; transform: translate(0px, -360px);">
            <img id="startButton" src="graphics/start_button.png" alt="start button" width="150px">
        </div>

        <div id="gameOverButtons" style="text-align: center; transform: translate(0px, -360px);">
            <img id="restartButton" src="graphics/restart_button.png" alt="restart button" width="150px" style="transform: translate(-100px);">
            <img id="menuButton" src="graphics/menu_button.png" alt="menu button" width="150px" style="transform: translate(100px);">
        </div>

        <div id="credits" style="text-align: center;">
            <hr class="custom-hr">
            <p>By: Philip, Tyler, Nuno</p>
        </div>

        <div id="gameOverDisplay" style="text-align: center; transform: translate(0px, -600px);">
            <h1 id="gameOverText" style="color: red;">GAME OVER</h1>
        </div>
    </div>
</body>
</html>
